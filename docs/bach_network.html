<!DOCTYPE html>
<html lang="en">
<!-- Author: https://github.com/araobp -->

<head>
  <title>Bach Network</title>

  <meta charset="utf-8">

  <script src="graphology.min.js"></script>
  <script>
    const { UndirectedGraph, DirectedGraph } = graphology;
  </script>
  <script src="graphology-library.min.js"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="graph_data.js"></script>

  <link href="https://fonts.cdnfonts.com/css/germania-one" rel="stylesheet">

  <style type="text/css">
    #container {
      width: 90%;
      height: 90vh;
    }

    #text {
      margin: 10px;
      font-family: 'Germania One', sans-serif;
    }

    #buttons {
      width: auto;
      margin-bottom: 3px;
      padding-left: 3px;
      padding-right: 3px;
      padding-top: 3px;
      padding-bottom: 3px;
      border: 1px solid lightgray;
      text-align: right;
    }

    #mynetwork {
      width: auto;
      height: 80%;
      border: 1px solid lightgray;
    }

    .button {
      width: 6rem;
      height: 1.8rem;
    }

    #selectedNode {
      width: 20em;
      font-size: 1.3rem;
      margin-right: 2px;
      vertical-align: bottom;
      display: inline-block;
      font-family: 'Germania One', sans-serif;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="text">
      <h1>Bach Nework</h1>
      <p>Click to select a node. Double click to open Wikipedia.</p>
    </div>
    <div id="buttons">
      <label id="selectedNode" for="neighbors"></label>
      <button class="button" type="button" name="neighbors" onclick="showNeighbors()">Neighbors</button>
      <button class="button" type="button" onclick="reset()">Reset</button>
    </div>
    <div id="mynetwork"></div>
  </div>

  <script>
    // graphology.js instance
    // このインスタンスはコピーしながら使い回しする。
    data = { nodes: nodes, edges: edges };
    //console.log(data);

    const G = UndirectedGraph.from(data);

    // 選択ノード
    selectedNode = null;
    const setSelectedNode = (text) => {
      selectedNode = text;
      p = document.getElementById("selectedNode");
      if (text === null) {
        p.innerText = `...`;
      } else {
        p.innerText = `${selectedNode}`;
      }
    }

    // Weightを閾値としてEdgeをフィルターしたグラフを生成
    const filteredGraph = (graph, weight_threshold) => {
      // Weightを閾値としてEdgeをフィルター
      graph.mapEdges(key => {
        console.log(key);
        console.log(graph.getEdgeAttribute(key, 'value'));
        if (graph.getEdgeAttribute(key, 'value') < weight_threshold) {
          graph.dropEdge(key);
          console.log(key);
        }
      });
    }

    // 選択されたノードに隣接するノードのみを含むグラフを生成
    const showNeighbors = () => {
      console.log(`selectedNode: ${selectedNode}`);
      if (selectedNode !== null) {
        neighbors = G.neighbors(selectedNode);
        neighbors.push(selectedNode);
        const sub = graphologyLibrary.operators.subgraph(G, neighbors);
        createVisNetwork(sub);
      }
    }

    // 隣接ノード選択条件をクリアしグラフ再描画
    const reset = () => {
      setSelectedNode(null);
      data = { nodes: nodes, edges: edges };
      //G = UndirectedGraph.from(data);
      createVisNetwork(G.copy());
    }

    const WEIGHT_THRESHOLD = 1.0

    // Graph visualization with vis.js
    const createVisNetwork = graph => {

      // Filter edges with weight threshold
      filteredGraph(graph, WEIGHT_THRESHOLD);

      // Export graph data from graphology.js to vis.js
      const node_list = graph.mapNodes((node, attr) => {
        return { id: node, label: node, value: attr.value, color: attr.color };
      });
      const edge_list = graph.mapEdges((edge, attr, source, target) => {
        return { from: source, to: target, value: attr.value };
      });
      var nodes = new vis.DataSet(node_list);
      var edges = new vis.DataSet(edge_list);

      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          shape: "dot",
          scaling: {
            customScalingFunction: function (min, max, total, value) {
              return value / total;
            },
            min: 7,
            max: 70,
          },
        },
      };

      var container = document.getElementById('mynetwork');
      var network = new vis.Network(container, data, options);

      network.on('click', properties => {
        text = properties.nodes[0];
        if (text !== undefined) {
          setSelectedNode(text);
        }
      });

      network.on('doubleClick', properties => {
        var nodeId = properties.nodes[0];

        node = network.body.nodes[nodeId];
        node.setOptions({
          font: {
            size: 20,
            color: "#ff7f50"
          },
          color: {
            highlight: "#ff7f50",
            background: "#ff8f70"
          }
        });

        var url = 'https://en.wikipedia.org/wiki/' + nodeId
        window.open(url, '_blank').focus();
      });
    }

    createVisNetwork(G.copy());
    setSelectedNode(null);

  </script>
</body>

</html>
