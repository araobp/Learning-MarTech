<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cytoscape.js Test</title>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.0/cytoscape.min.js"></script>
  </script>
  <style type="text/css">
    #cy {
      width: 300px;
      height: 300px;
      display: block;
    }
  </style>
</head>

<body>
  <h2>Cytoscape.js Test</h2>

  <div id="cy">
  </div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),

      elements: [ // list of graph elements to start with
        { // node a
          data: { id: 'a' }
        },
        { // node b
          data: { id: 'b' }
        },
        { // edge ab
          data: { id: 'ab', source: 'a', target: 'b' }
        }
      ],

      style: [ // the stylesheet for the graph
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },

        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],

      layout: {
        name: 'grid',
        rows: 1
      }
    });
  </script>
</body>

</html>
