<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cytoscape.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.0/cytoscape.min.js"></script>
  <script src="network2.js"></script>
  </script>
  <style type="text/css">
    #cy {
      width: 600px;
      height: 600px;
      display: block;
    }
  </style>
</head>

<body>
  <h2>Cytoscape.js Test</h2>

  <div id="cy">
  </div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),

      elements: elements,

      style: [ // the stylesheet for the graph
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },

        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],

      layout: {
        name: 'breadthfirst'
      }
    });
  </script>
</body>

</html>
